<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menu Lateral -->
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="inicio">Início</a></li>
                <li><a href="vizinho">Vizinhos</a></li>
                <li><a href="news">NEWS!</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
        <!-- Cabeçalho -->
        <header class="header">
            <h1>Dashboard</h1>
        </header>
        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Gráficos -->
            <section class="charts">
                <div class="chart">Gráfico 1</div>
                <div class="chart">Gráfico 2</div>
            </section>
            <!-- Cards de Informações -->
            <section class="info-cards">
                <div class="card">Total de Vendas</div>
                <div class="card">Usuários Ativos</div>
                <div class="card">Crescimento</div>
            </section>
            <!-- Tabela de Dados -->
            <section class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Status</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Produto A</td>
                            <td>Ativo</td>
                            <td>R$ 100,00</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Produto B</td>
                            <td>Inativo</td>
                            <td>R$ 200,00</td>
                        </tr>
                        <!-- Mais linhas podem ser adicionadas -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
